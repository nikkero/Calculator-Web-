<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="inner">
            <div class="header__block">
                <div class="header__logotype">
                    <div class="header__logo-image"><img src="" alt="" class="header__logo-image_image"></div>
                    <div class="header__logo-text"><h1 class="header__logo-text_text">Calculator</h1></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="inner">
            <div class="main__block">
                <div class="calculator">
                    <div class="calculator__screen"><p>0</p></div>
                    <div class="calculator__buttons">
                        <div class="rows">
                            <div class="row">
                                <div class="btn clear">c</div>
                                <div class="btn seven">7</div>
                                <div class="btn four">4</div>
                                <div class="btn one">1</div>
                                <div class="btn clear">c</div>
                            </div>
                            <div class="row">
                                <div class="btn percent">%</div>
                                <div class="btn eight">8</div>
                                <div class="btn five">5</div>
                                <div class="btn two">2</div>
                                <div class="btn zero">0</div>
                            </div>
                            <div class="row">
                                <div class="btn plus-minus">±</div>
                                <div class="btn nine">9</div>
                                <div class="btn six">6</div>
                                <div class="btn three">3</div>
                                <div class="btn dot">.</div>
                            </div>
                            <div class="row red">
                                <div class="btn division">÷</div>
                                <div class="btn multiplication">×</div>
                                <div class="btn minus">-</div>
                                <div class="btn plus">+</div>
                                <div class="btn equally">=</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="inner">
            <div class="footer__block">
                <div class="footer__logotype">
                    <div class="footer__logo-image"><img src="" alt="" class="footer__logo-image_image"></div>
                    <div class="footer__logo-text"><h1 class="footer__logo-text_text">Calculator</h1></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="/src/js/index.js"></script>
</body>
</html>
