<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="inner">
            <div class="header__block">
                <div class="header__logotype">
                    <div class="header__logo-image"><img src="" alt="" class="header__logo-image_image"></div>
                    <div class="header__logo-text"><h1 class="header__logo-text_text">Calculator</h1></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="inner">
            <div class="main__block">
                <div class="calculator">
                    <div class="calculator__screen"><p>0</p></div>
                    <div class="calculator__buttons">
                        <div class="calculator__additional-operations">
                            <div class="calculator__button"><p>c</p></div>
                            <div class="calculator__button"><p>%</p></div>
                            <div class="calculator__button"><p>±</p></div>
                        </div>
                        <div class="calculator__main">
                            <div class="calculator__button"><p>7</p></div>
                            <div class="calculator__button"><p>8</p></div>
                            <div class="calculator__button"><p>9</p></div>
                            <div class="calculator__button"><p>4</p></div>
                            <div class="calculator__button"><p>5</p></div>
                            <div class="calculator__button"><p>6</p></div>
                            <div class="calculator__button"><p>1</p></div>
                            <div class="calculator__button"><p>2</p></div>
                            <div class="calculator__button"><p>3</p></div>
                            <div class="calculator__button"><p><img src="" alt=""></p></div>
                            <div class="calculator__button"><p>0</p></div>
                            <div class="calculator__button"><p>.</p></div>
                        </div>
                        <div class="calculator__operations">
                            <div class="calculator__button"><p>÷</p></div>
                            <div class="calculator__button"><p>×</p></div>
                            <div class="calculator__button"><p>-</p></div>
                            <div class="calculator__button"><p>+</p></div>
                            <div class="calculator__button"><p>=</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="inner">
            <div class="footer__block">
                <div class="footer__logotype">
                    <div class="footer__logo-image"><img src="" alt="" class="footer__logo-image_image"></div>
                    <div class="footer__logo-text"><h1 class="footer__logo-text_text">Calculator</h1></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
